<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <STYLE>
        body{
            text-align:center;
            color:white;
            opacity:1;
        }
        #text{

            padding: 4px;

            border-radius: 5px;
        }
        ::placeholder{
            font-size:1.2rem;
            line-height: 20px;
            padding-top: 2px;
            height: 23px;
            /* margin:5px; */
            background-color: teal;
            color: white;
        }
    </STYLE>
    <title>Color Picker</title>
</head>
<body>
    <h1 id="head">Khayrul Bashar</h1>
    <input type="text" size="36" id="text" placeholder="Click below to get the color code"> <br> <br>
    <input type="color" name="color" id="color">

    <script>
        let color = document.getElementById("color");
        let text = document.getElementById('text');

        color.addEventListener('input', () =>{
            let inputColor = color.value;
            text.value = inputColor;
            let hearding = document.getElementsByTagName('h1')[0];
            hearding.style.color = inputColor;

            document.body.style.backgroundColor = inputColor;
        })
    </script>
</body>
</html>
